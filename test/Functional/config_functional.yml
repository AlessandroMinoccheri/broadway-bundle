framework:
  test: ~
  secret: "CQRS stands for Command Query Responsibility Segregation"

broadway:
  event_store:
    dbal:
      enabled: true
  command_handling:
    logger: my_logger

services:
  my_logger:
    class: Monolog\Logger
    arguments:
      - "my_logger"

doctrine:
  dbal:
    driver: pdo_sqlite
